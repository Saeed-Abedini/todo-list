<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="themify-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Sample Bootstrap 4</title>
</head>

<body>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 bg-light p-4 rounded">
            <form class="form-group" id="InputTask">
                <label for="createTask" class="label"><h5>ToDo List</h5></label>
                <input type="text" class="form-control" id="createTask" placeholder="Type ...">
                <span id="alertTask"></span>
                <button type="submit" class="btn btn-primary my-3" id="addBtn">Add</button>
            </form>
            <hr>
            <h5>My Work List</h5>

            <form class="form-group">
                <div class="input-search">
                    <input type="text" class="form-control" id="filter" placeholder="Search ...">
                    <i class="ti-search"></i>
                </div>
                <span id="alertClear"></span>
            </form>
            <div class="mb-3">
                <ul class="list-group pr-0" id="ulList">
                </ul>
            </div>
            <button class="btn btn-dark" id="clearBtn">Clear All</button>
        </div>
    </div>
</div>
</body>
<script src="javaScript.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
